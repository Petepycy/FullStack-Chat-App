<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/chat">Register</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
<div class="align-center">
    <h2>User Login</h2>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
  
      <input
        placeholder="Name"
        type="text"
        name="name"
        [(ngModel)]="user.name"
        ngModel
        required
        email
      />
      <input
        placeholder="Password"
        type="password"
        name="password"
        [(ngModel)]="user.password"
        ngModel
        required
      />
      <div class="btn-div">
        <button type="submit" [disabled]="!myForm.valid" class="login-btn">
          Log in
        </button>
      </div>
    </form>
  </div>
